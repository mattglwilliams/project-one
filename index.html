<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">

     
<!-- content -->
    <div
      class="
        container
        h-screen
        text-white
        justify-center
        block
        mt-5
        mx-auto
        px-2
        sm:flex
        justify-center
      "
    >
      <!-- Movie card -->
      <div
        class="
          flex
          flex-col
          indexMovie
          text-center
          pt-20
          w-full
          p-4
          rounded
          relative
          mx-auto
          my-3
          h-1/2
          sm:inline
        "
      >
        <p class="font-bold mb-5">
          Bored of spending more time looking for something to watch than
          actually watching something ?
        </p>

        <a
          href=""
          class="
            bg-red-500
            hover:bg-red-400
            text-white
            font-bold
            py-2
            px-4
            rounded
            mt-3
          "
        >
          click here
        </a>
      </div>

      <!-- book card -->
      <div
      class="
      flex
      flex-col
      indexBook
      text-center
      pt-20
      w-full
      p-4
      rounded
      relative
      mx-auto
      my-3
      h-1/2
      sm:inline
    "
      >
        <p class="font-bold mb-7">
          Tired of spending hours on end staring at a screen and looking to find
          alternative entertainment in a book?
        </p>
        <a
          href=""
          class="
            bg-red-500
            hover:bg-red-400
            font-bold
            py-2
            px-4
            rounded
            mt-3
          "
        >
          click here
        </a>
      </div>
    </div>

    
    </div>
    <script src="./assets/js/script.js"></script>
