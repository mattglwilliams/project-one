<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/media.css">
    <title>TV Genres</title>
</head>

<body>
    <div class="header text-center my-3">Select your genre</div>
    <div class="flex flex-row flex-wrap justify-center">
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10759">Action & Adventure</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="16">Animation</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="35">Comedy</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="80">Crime</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="99">Documentary</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="18">Drama</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10751">Family</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10762">Kids</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="9648">Mystery</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10763">News</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10764">Reality</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10765">Sci-Fi & Fantasy</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10766">Soap</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10767">Talk</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="10768">War & Politics</button>
        <button class="btn rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5" 
            value="37">Western</button>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="first-card" style="width: 18rem;">
                <img class="image-one"/>
                <div class="card-body">
                    <h2 class="first-card-title"></h2>
                    <p class="first-card-desc"></p>
                    <p class="first-card-rating ratings"></p>
                    <p class="first-rating ratings"></p>
                    <p class="first-streaming-info"></p>
                </div>
            </div>
            <div class="second-card" style="width: 18rem;">
                <img class="image-two"/>
                <div class="card-body">
                    <h2 class="second-card-title"></h2>
                    <p class="second-card-desc"></p>
                    <p class="second-card-rating"></p>
                    <p class="second-rating"></p>
                    <p class="second-streaming-info"></p>
                </div>
            </div>
            <div class="third-card" style="width: 18rem;">
                <img class="image-three"/>
                <div class="card-body">
                    <h2 class="third-card-title"></h2>
                    <p class="third-card-desc"></p>
                    <p class="third-card-rating"></p>
                    <p class="third-rating"></p>
                    <p class="third-streaming-info"></p>
                </div>
            </div>
            <div class="forth-card" style="width: 18rem;">
                <img class="image-four"/>
                <div class="card-body">
                    <h2 class="forth-card-title"></h2>
                    <p class="forth-card-desc"></p>
                    <p class="forth-card-rating"></p>
                    <p class="forth-rating"></p>
                    <p class="forth-streaming-info"></p>
                </div>
            </div>
            <div class="fifth-card" style="width: 18rem;">
                <img class="image-five"/>
                <div class="card-body">
                    <h2 class="fifth-card-title"></h2>
                    <p class="fifth-card-desc"></p>
                    <p class="fifth-card-rating"></p>
                    <p class="fifth-rating"></p>
                    <p class="fifth-streaming-info"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/tvshows.js"></script>
</body>

</html>
