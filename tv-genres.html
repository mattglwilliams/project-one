<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TV Genres</title>
</head>
<body>
    <div class="text-center my-3">Select your genre</div>
    <div class="flex-row flex-wrap justify-center">
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 action btn" value="10759">Action & Adventure</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 animation btn" value="16">Animation</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 comedy btn" value="35">Comedy</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 crime btn" value="80">Crime</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 documentary btn" value="99">Documentary</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 drama btn" value="18">Drama</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 family btn" value="10751">Family</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 kids btn" value="10762">Kids</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 mystery btn" value="9648">Mystery</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 news btn" value="10763">News</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 reality btn" value="10764">Reality</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 science-fiction btn" value="10765">Sci-Fi & Fantasy</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 soap btn" value="10766">Soap</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 talk btn" value="10767">Talk</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 war btn" value="10768">War & Politics</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 western btn" value="37">Western</button>
    </div>

    <script src="./assets/js/tvshows.js"></script>
</body>
</html>
