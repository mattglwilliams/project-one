<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Genres</title>
</head>
<body>
    <div class="text-center my-3">Select your genre</div>
    <div class="flex-row flex-wrap justify-center">
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 action btn" value="28">Action</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 adventure btn" value="12">Adventure</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 animation btn" value="16">Animation</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 comedy btn" value="35">Comedy</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 crime btn" value="80">Crime</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 documentary btn" value="99">Documentary</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 drama btn" value="18">Drama</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 family btn" value="10751">Family</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 fantasy btn" value="14">Fantasy</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 history btn" value="36">History</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 horror btn" value="27">Horror</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 music btn" value="10402">Music</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 mystery btn" value="9648">Mystery</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 romance btn" value="10749">Romance</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 science-fiction btn" value="878">Science Fiction</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 tv-movie btn" value="10770">TV Movie</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 thriller btn" value="53">Thriller</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 war btn" value="10752">War</button>
        <button class="bg-yellow-200 rounded-lg h-16 text-3xl my-3 western btn" value="37">Western</button>
    </div>

    <script src="./assets/js/media.js"></script>

</html>
