<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Genres</title>
</head>

<body>
    <div class="text-center my-3">Select your genre</div>
    <div class="flex flex-row flex-wrap justify-center">
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="28">Action</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="12">Adventure</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="16">Animation</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="35">Comedy</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="80">Crime</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="99">Documentary</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="18">Drama</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="10751">Family</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="14">Fantasy</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="36">History</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="27">Horror</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="10402">Music</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="9648">Mystery</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="10749">Romance</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="878">Science Fiction</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="10770">TV Movie</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="53">Thriller</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="10752">War</button>
        <button class="btn bg-yellow-200 rounded-lg h-12 w-full sm:w-1/3 md:w-1/4 lg:w-1/6 text-2xl m-3.5"
            value="37">Western</button>
    </div>

    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">
            <div class="flex-1 text-center bg-blue-500 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0"></div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <h2 class="movie-title uppercase tracking-wide text-sm text-red-600 font-bold"></h2>
                        <p class="block mt-1 text-lg leading-tight font-semibold"></p>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-center bg-blue-500 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0"></div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <h2 class="uppercase tracking-wide text-sm text-red-600 font-bold"></h2>
                        <p class="block mt-1 text-lg leading-tight font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/movie.js"></script>
</body>

</html>
